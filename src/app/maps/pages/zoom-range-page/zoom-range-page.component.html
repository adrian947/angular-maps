<div #map class="map-container"></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primary button-zoom" (click)="decrementZoom()">
      -
    </button>
    <button class="btn btn-primary button-zoom" (click)="incrementZoom()">
      +
    </button>
    <p>Zoom: {{ zoom | number : "2.2-2" }}</p>
    <input
      type="range"
      class="form-range px-2"
      min="-2"
      max="18"
      [value]="zoom"
      (input)="handleChangeInputRange(inputRange.value)"
      #inputRange
    />
  </div>
  <p class="latLong">Lat: {{latLong.lat}}, Long: {{latLong.lng}}</p>
</div>
