<div class="px-2">
  <div class="row mt-3">
    <div class="col-12 d-flex justify-content-between">
      <h3>Listado de propiedades</h3>
      <button-about />
    </div>
    <hr />
  </div>

  <div class="row mt-2">
    <div class="col">
      <div class="row">
        <div *ngFor="let house of houses" class="col-12 col-sm-6 col-md-4 mb-2">
          <div class="card">
            <map-mini-map [lngLat]="house.lngLat" />

            <div class="card-body">
              <h5 class="card-title">{{ house.title }}</h5>
              <p class="card-text">{{ house.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
